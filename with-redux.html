<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
</head>
<body>
    <style>
        .container{
            border:5px solid black;
            padding:10px
        }
    </style>
    <div id='red'></div>
    <div id='blue'></div>
    <div id='green'></div>
    <div id='pink'></div>
    <script>
        const reducer = (state, action) => {
            if (state === undefined){
                return {
                    color:'yellow',
                }
            }
            
            let newState;
            if (action.type === "CHANGE_COLOR"){
                newState = Object.assign({}, state, {color:action.color});
            }

            return newState

        };
        const store = Redux.createStore(reducer);
        

        const red = () => {
            const state = store.getState()
            return document.querySelector('#red').innerHTML=`
            <div class="container" id="component_red" style="background-color:${state.color}">
                <h1>red</h1>
                <input type="button" value="submit" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'red'});
                ">
            </div>`;
        }
        // dispatch를 할때마다 호출됨 (render) => state값이 바뀔 때마다 red함수 호출
        store.subscribe(red);

        red();

        const blue = () => {
            const state = store.getState()
            return document.querySelector('#blue').innerHTML=`
            <div class="container" id="component_blue" style="background-color:${state.color}">
                <h1>blue</h1>
                <input type="button" value="submit" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'blue'});
                ">
            </div>`;
        }
        // dispatch를 할때마다 호출됨 (render) => state값이 바뀔 때마다 blue함수 호출
        store.subscribe(blue);

        blue();

        const green = () => {
            const state = store.getState()
            return document.querySelector('#green').innerHTML=`
            <div class="container" id="component_green" style="background-color:${state.color}">
                <h1>green</h1>
                <input type="button" value="submit" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'green'});
                ">
            </div>`;
        }
        // dispatch를 할때마다 호출됨 (render) => state값이 바뀔 때마다 green함수 호출
        store.subscribe(green);

        green();

        const pink = () => {
            const state = store.getState()
            return document.querySelector('#pink').innerHTML=`
            <div class="container" id="component_pink" style="background-color:${state.color}">
                <h1>pink</h1>
                <input type="button" value="submit" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'pink'});
                ">
            </div>`;
        }
        // dispatch를 할때마다 호출됨 (render) => state값이 바뀔 때마다 pink함수 호출
        store.subscribe(pink);

        pink();
        
    </script>
</body>
</html>
